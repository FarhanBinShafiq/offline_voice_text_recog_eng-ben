<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Quiz (English & Bangla)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Voice Quiz (English & Bangla)</h1>
    <select id="language-select">
      <option value="en-US">English</option>
      <option value="bn-BD">Bangla</option>
    </select>
    <div id="question"></div>
    <div id="choices"></div>
    <button id="start-btn">Start Voice Recognition</button>
    <p id="result"></p>
    <p id="status">Click "Start Voice Recognition" to begin or click an answer</p>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
